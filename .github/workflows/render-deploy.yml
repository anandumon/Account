name: Deploy Account Service (Auto Rollback)

on:
  push:
    branches: [ "main" ]
    paths:
      - "account_service/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/account_service:latest ./account_service

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/account_service:latest

      - name: Trigger Render Deployment
        id: deploy
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys)

          echo "$RESPONSE"
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id')
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT

      - name: Wait for Deployment Status
        id: status
        run: |
          for i in {1..20}; do
            STATUS=$(curl -s -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
              https://api.render.com/v1/deploys/${{ steps.deploy.outputs.deploy_id }} \
              | jq -r '.status')

            echo "STATUS = $STATUS"

            if [[ "$STATUS" == "live" ]]; then
              echo "result=success" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [[ "$STATUS" == "failed" ]]; then
              echo "result=failed" >> $GITHUB_OUTPUT
              exit 0
            fi

            sleep 10
          done

          echo "result=timeout" >> $GITHUB_OUTPUT

      - name: Rollback Deployment If Failed
        if: steps.status.outputs.result != 'success'
        run: |
          echo "Deploy failed â†’ Rolling back..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys/rollback

          echo "Rollback completed."
