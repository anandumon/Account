name: CI/CD to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/account-service:latest .

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Push Docker image to Artifact Registry
        run: |
          gcloud auth configure-docker gcr.io --quiet
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/account-service:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy account-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/account-service:latest \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated
