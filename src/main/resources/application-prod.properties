# --- PostgreSQL Database Configuration for Production ---
# These values are expected to be set in the Render production environment.
#spring.datasource.driverClassName=${DB_DRIVER}

spring.application.name=account
server.port=8888

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=ENC(${DB_PASSWORD})

# --- JPA/Hibernate Configuration for Production ---
# 'validate' is a safer choice for production than 'update'. It checks if the schema matches the entities
# and fails on mismatch, preventing accidental data loss. Use 'none' if you manage the schema manually.
spring.jpa.hibernate.ddl-auto=validate
# Disable showing SQL in production logs to reduce noise and improve performance.
spring.jpa.show-sql=false

# --- Logging Configuration for Production ---
# Set the logging level to INFO or WARN for production to avoid excessive logging.
logging.level.root=INFO
logging.level.com.bank.account=INFO